<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Photo Visual</title>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 16px;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #667eea;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #5a67d8;
}

#preview {
    margin-top: 20px;
    padding: 20px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    border-radius: 15px;
    color: #333;
    font-size: 20px;
    font-weight: bold;
    min-height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>

<body>

<div class="container">
    <h2>Text to Photo Visual</h2>
    <textarea id="textInput" placeholder="Apna message likho..."></textarea>
    <button onclick="generateImage()">Generate Photo</button>
    <button onclick="downloadImage()">Download</button>

    <div id="preview"></div>
</div>

<script>
function generateImage() {
    let text = document.getElementById("textInput").value;
    document.getElementById("preview").innerText = text;
}

function downloadImage() {
    html2canvas(document.getElementById("preview")).then(canvas => {
        let link = document.createElement("a");
        link.download = "message.png";
        link.href = canvas.toDataURL();
        link.click();
    });
}
</script>

</body>
</html>
