<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Text to Image</title>
<style>
body{
    font-family: Arial;
    background:#111;
    color:white;
    text-align:center;
    padding:20px;
}
textarea{
    width:90%;
    height:80px;
    padding:10px;
    border-radius:10px;
}
button{
    padding:10px 20px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#00c3ff;
    color:white;
    cursor:pointer;
}
img{
    margin-top:20px;
    max-width:90%;
    border-radius:10px;
}
</style>
</head>
<body>

<h2>AI Text to Photo Generator</h2>
<textarea id="prompt" placeholder="Describe your image..."></textarea>
<br>
<button onclick="generate()">Generate</button>

<div id="result"></div>

<script>
async function generate(){
    const prompt = document.getElementById("prompt").value;
    
    const response = await fetch("https://api.openai.com/v1/images", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
            model: "gpt-image-1",
            prompt: prompt,
            size: "1024x1024"
        })
    });

    const data = await response.json();
    const imageUrl = data.data[0].url;

    document.getElementById("result").innerHTML =
        `<img src="${imageUrl}" />`;
}
</script>

</body>
</html>
